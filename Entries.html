<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
        const arr = ["a","b","c","d","e"];
        const ch = arr.entries();
        let res = "";
        for(let x of ch){
        res += x + "<br>";
        }
        document.getElementById("demo").innerHTML= res ;
        </script>
    </body>
</html>
